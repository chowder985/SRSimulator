<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3Hoon's Home</title>
    <script src="js/three.min.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/FBXLoader.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/inflate.min.js"></script>
    <script src="js/MTLLoader.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
  </head>
  <body>
    <div id="Stats-output">

    </div>

    <div id="Date">
      <span id="dateText">Loading..</span>
    </div>

    <div id="Player-stats">
      <div class="Health">
        <div class="gage">
        </div>
      </div>
      <div class="Happiness">
        <div class="gage">
        </div>
      </div>
      <div class="Coding">
        <div class="gage">
        </div>
      </div>
      <div class="Dating">
        <div class="gage">
        </div>
      </div>
    </div>
    <img id="gageBar" src="img/gageBar.png">
    <div class="gage-text">
      <div class="health-text">체력</div>
      <div class="dating-text">호감도</div>
      <div class="coding-text">코딩 능력</div>
      <div class="happiness-text">행복도</div>
    </div>

    <div class="Hour">
      0:00
    </div>

    <div class="codingStart" style="display: none">
      <button id="startGame" type="button" name="button">Start Game</button>
    </div>

    <div class="codingSelect" style="display: none">
      <div class="codeLanguages">
        <button class="codeLanguage" id="C" type="button" name="button">C</button>
        <button class="codeLanguage" id="Java" type="button" name="button">Java</button>
        <button class="codeLanguage" id="Javascript" type="button" name="button">Javascript</button>
        <button class="codeLanguage" id="HTML" type="button" name="button">HTML</button>
      </div>
    </div>

    <div class="codingActivity" style="display: none">
      <div class="timer">
        <p id="time">3</p>
      </div>
      <div class="container">
        <div class="textToType">

        </div>

        <input id="inputCode" type="text" autofocus>
      </div>
    </div>

    <script src="coding.js"></script>
    <script src="home.js"></script>
  </body>
</html>
